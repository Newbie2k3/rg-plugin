<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/styles/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/page.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="content">
            <div class="row">
                <div class="col-4">
                    <div class="list-group" id="tabs" role="tablist">
                        <a class="list-group-item list-group-item-action" id="tk-tab" data-toggle="list" href="#tk-content" role="tab" aria-controls="home">Redmine</a>
                        <a class="list-group-item list-group-item-action" id="git-tab" data-toggle="list" href="#git-content" role="tab" aria-controls="profile">GitHub</a>
                        <a class="list-group-item list-group-item-action" id="cw-tab" data-toggle="list" href="#cw-content" role="tab" aria-controls="messages">Chatwork</a>
                    </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade" id="tk-content" role="tabpanel" aria-labelledby="tk-tab">
                            <form>
                                <div class="form-group">
                                    <label for="tk-id">Ticket ID</label>
                                    <input type="text" class="form-control" id="tk-id">
                                </div>
                                <div class="form-group">
                                    <label for="tk-description">Description</label>
                                    <input type="text" class="form-control" id="tk-description">
                                </div>
                            </form>
                            <h2 class="tk-title">Activity</h2>
                            <div id="tk-list">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="git-content" role="tabpanel" aria-labelledby="git-tab">
                            <form>
                                <div class="form-group">
                                    <label for="tk-description">Description</label>
                                    <input type="text" class="form-control" id="git-description">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Template</label>
                                    <textarea class="form-control" id="git-template" rows="3"></textarea>
                                </div>
                                <button id="git-fill-template" type="button" class="btn btn-primary">Fill Template</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="cw-content" role="tabpanel" aria-labelledby="cw-tab">
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="cw-message" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    <script src="/scripts/lib/bootstrap.min.js"></script>
    <script src="/scripts/popup.js"></script>
  </body>
</html>
