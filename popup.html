<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./styles/lib/bootstrap.min.css">
        <link rel="stylesheet" href="./styles/font.css">
        <link rel="stylesheet" href="./styles/page.css">
        <title>RGC</title>
    </head>
    <body>
        <div class="wrapper">
            <nav class="navbar navbar-light bg-light">
                <a id="page-title" class="navbar-brand"></a>
                <button id="clear-all" class="btn ml-auto">
                    <i class="material-icons">clear_all</i>
                </button>
            </nav>
            <div class="sidebar">
                <div class="list-group flex-md-row" id="tabs" role="tablist">
                    <a class="list-group-item list-group-item-action" id="tk-tab" data-toggle="list" href="#tk-content" role="tab" aria-controls="home">
                        <span>R</span>
                    </a>
                    <a class="list-group-item list-group-item-action" id="git-tab" data-toggle="list" href="#git-content" role="tab" aria-controls="profile">
                        <span>G</span>
                    </a>
                    <a class="list-group-item list-group-item-action" id="cw-tab" data-toggle="list" href="#cw-content" role="tab" aria-controls="messages">
                        <span>C</span>
                    </a>
                </div>
            </div>
            <div class="content">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade" id="tk-content" role="tabpanel" aria-labelledby="tk-tab">
                        <div id="tk-current"></div>
                        <h2 class="tk-activity">Activity</h2>
                        <div class="scroll-mark">
                            <div id="tk-list"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="git-content" role="tabpanel" aria-labelledby="git-tab">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="git-description" placeholder="Description">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="git-what" placeholder="What PR do?"></textarea>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="git-why" placeholder="Why PR?"></textarea>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="git-how" placeholder="How to?"></textarea>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="git-impacted" placeholder="Impacted areas"></textarea>
                            </div>
                            <div class="form-group d-flex">
                                <input type="text" class="form-control" id="git-url" placeholder="URL">
                                <button id="git-get-url" type="button" class="btn btn-primary">Get URL</button>
                            </div>
                            <button id="git-fill-template" type="button" class="btn btn-success">Complete PR</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="cw-content" role="tabpanel" aria-labelledby="cw-tab">
                        <form>
                            <div class="form-group">
                                <textarea class="form-control" id="cw-message" placeholder="Message"></textarea>
                            </div>
                        </form>
                        <div id="cw-message-preview"></div>
                        <button id="cw-fill-message" type="button" class="btn btn-success">Copy</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/lib/bootstrap.min.js"></script>
        <script type="module" src="./scripts/popup.js"></script>
    </body>
</html>
