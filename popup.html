<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/styles/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/page.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="content">
            <div class="row">
                <div class="col-4">
                    <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Redmine</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">GitHub</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Chatwork</a>
                    </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                            <form>
                                <div class="form-group row">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label">Ticket ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="tk-id">
                                </div>
                                </div>
                                <div class="form-group row">
                                    <label for="colFormLabelSm" class="col-sm-2 col-form-label">Description</label>
                                    <div class="col-sm-10">
                                    <input type="text" class="form-control" id="tk-description">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                            <form>
                                <div class="form-group">
                                <label for="exampleFormControlTextarea1">Template</label>
                                <textarea class="form-control" id="git-template" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
                            <form>
                                <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="cw-message" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    <script src="/scripts/lib/bootstrap.min.js"></script>
    <script src="/scripts/popup.js"></script>
  </body>
</html>
